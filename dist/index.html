<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mons weather</title>
</head>
<body>
  <div class="container weatherapp">
    <div class="head">
      <h1>Mons weather</h1>
      <form class="change-location">
          <label for="city"> enter a location for weather information:</label>
          <input type="text" name="city" class="form-control">
      </form>
    </div>
    <div class="card">
      <img src=https://via.placeholder.com/400x300 class="time card-img-top">
      <div class="">
        <img src="src=https://via.placeholder.com/100x100" alt="" class="icon">
      </div>
      <div class="details">
        <h5>city name</h5>
        <div>weather condition</div>
        <div>
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/bundle.js"></script>
</body>
</html>
